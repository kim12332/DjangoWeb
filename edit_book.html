<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Edit Book Form</title>
  <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
</head>
<body>
  <div id="header">
    <h1>Book Record Management</h1>
    <div id="nav">
      <a href="/BRMapp/view-book">View all</a>
        <a href="/BRMapp/new-book">Add new</a>
          <a href="/BRMapp/search-book">Search book</a>
          <a href="/BRMapp/logout">logout</a>
    </div>
  </div>
  <div id="main">
    <h2>Edit book record</h2>
    <form action="/BRMapp/edit" method="post">
      {% csrf_token %}
      <input type="hidden" name="bookid" value="{{ b.id }}">
      {{form}}
    <input type="submit" value="save">
    </form>

  </div>


</body>
</html>
